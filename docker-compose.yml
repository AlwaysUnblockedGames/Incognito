version: '3'

services:
    incognito:
        image: motortruck1221/incognito:latest
        container_name: incognito
        restart: unless-stopped
        ports:
            # The ports work like this: Host:Container (DO NOT MODIFY THE CONTAINER PORT)
            - '8081:8000'
        volumes:
          - ./config.toml:/app/config.toml
